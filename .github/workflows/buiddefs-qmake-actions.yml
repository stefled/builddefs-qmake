name: CI
'on': push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run :  cd .. && zip builddefs-qmake-package.zip -r builddefs-qmake && cd -
    - uses: actions/upload-artifact@v3
      with:
        name: builddefs-qmake-package
        path: builddefs-qmake-package.zip

    
